    <div class="container">
        <h1 class="h2 text-main">Login Now:</h1>

        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

            <div class="my-3">
                <label for="email">email:</label>
                <input formControlName="email" type="email" id="email" class="form-control">
            </div>

            <alertError [formName]="loginForm" [controlName]="'email'" />

            <div class="my-3">
                <label for="password">password:</label>
                <input formControlName="password" type="password" id="password" class="form-control">
            </div>

            <alertError [formName]="loginForm" [controlName]="'password'" />

            <!-- Display error message when user or password are incorrect -->
            @if (errorMsg) {<p class="text-danger fw-bold">{{errorMsg}}</p>}

            <!-- Display success message when login is successfull -->
            <!-- @if (successMsg) {<p class="alert alert-success">{{successMsg}}</p>} -->

            <button class="btn bg-main text-white d-block ms-auto" [disabled]="loginForm.invalid || isBtnSubmit">
                Login

                <!-- show spinner after submitting the form -->
                @if (isBtnSubmit) {
                    <i class="fa-solid fa-spinner fa-spin"></i>
                }

            </button>

        </form>
    </div>
