<h1 class="mb-5">All Brands</h1>
<div class="row g-3">

    @for (brand of allBrands; track $index) {
        <div class="col-md-3">
            <div [routerLink]="['/products-by-brand', brand._id]" class="brand p-3 cursor-pointer text-center">
                <img [src]="brand.image" [alt]="brand.slug" class="w-100">
                <h3 class="mt-3 text-main">{{brand.name}}</h3>
            </div>
        </div>
    }

</div>
