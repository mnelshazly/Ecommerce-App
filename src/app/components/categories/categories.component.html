<div class="container py-5">
    <h1 class="mb-5">All Categories</h1>
    <div class="row g-3">

        @for (category of allCategories; track $index) {
            <div class="col-md-3">
                <div [routerLink]="['/products-by-cat', category._id]" class="category p-3 cursor-pointer text-center">
                    <img [src]="category.image" [alt]="category.slug" class="w-100">
                    <h3 class="mt-3">{{category.name}}</h3>
                </div>
            </div>
        }

    </div>
</div>
