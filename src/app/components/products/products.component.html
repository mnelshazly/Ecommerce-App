<h1 class="mb-5">All Products</h1>
<div class="row">

    @for (product of allProducts; track $index) {

        <div class="col-md-2">
            <div class="product p-2 text-center cursor-pointer">
                <img [src]="product.imageCover" [alt]="product.slug" class="w-100">
                <h6 class="text-main">{{product.category.name}}</h6>
                <h5 class="fw-bold">{{product.title.split(" ").slice(0, 2).join(" ")}}</h5>
                <div class="d-flex justify-content-between  mb-4">
                    <span>{{product.price}} EGP</span>
                    <span><i class="fa-solid fa-star rating-color"></i> {{product.price}}</span>
                </div>
                <button class="btn bg-main text-white w-100">Add To Cart</button>
            </div>
        </div>
    }

</div>
