<section class="p-2 my-2">
  <div class="container">

    <h1 class="h2">Register Now:</h1>

    <form [formGroup]="registerForm" (ngSubmit)="sendData()">
      <div class="my-2">
        <label for="name">name:</label>
        <input formControlName="name" type="text" id="name" class="form-control">
      </div>

      <alertError [formName]="registerForm" [controlName]="'name'" />

      <div class="my-2">
        <label for="email">email:</label>
        <input formControlName="email" type="email" id="email" class="form-control">
      </div>

      <alertError [formName]="registerForm" [controlName]="'email'" />

      <div class="my-2">
        <label for="password">password:</label>
        <input formControlName="password" type="password" id="password" class="form-control">
      </div>

      <alertError [formName]="registerForm" [controlName]="'password'" />

      <div class="my-2">
        <label for="rePassword">rePassword:</label>
        <input formControlName="rePassword" type="password" id="rePassword" class="form-control">
      </div>

      <alertError [formName]="registerForm" [controlName]="'rePassword'" />

      <div class="my-2">
        <label for="phone">phone:</label>
        <input formControlName="phone" type="tel" id="phone" class="form-control">
      </div>

      <alertError [formName]="registerForm" [controlName]="'phone'" />

      <button type="submit" class="btn bg-main text-white d-block ms-auto" [disabled]="registerForm.invalid">Submit</button>

    </form>
  </div>

</section>
